<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이데이터 자동가계부</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .menu {
      display: flex;
      gap: 30px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 18px;
    }

    .navbar a:hover {
      color: #7c3aed;
    }

    .hero {
      text-align: center;
      margin-top: 100px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
    }

    .hero p {
      font-size: 18px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- 네비게이션 바 -->
  <div class="navbar">
    <div><a href="{% url 'accounts:index' %}">로고</a></div>
    <div class="menu">
      <a href="{% url 'accounts:function' %}">기능</a>
      <a href="{% url 'accounts:notice' %}">공지사항</a>
      <a href="{% url 'accounts:signup' %}">회원가입</a>
      <a href="{% url 'accounts:login' %}">로그인</a>
    </div>
  </div>

  <!-- 메인 섹션 -->
  <div class="hero">
    <h1>✅회원가입이 완료되었습니다!</h1>
    <p>이제 로그인하실 수 있습니다.</p>
    <a href="{% url 'accounts:login' %}" class="btn">로그인하러 가기</a>
  </div>

</body>
</html>
