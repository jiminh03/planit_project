<h2>월 목표 지출액 설정</h2>

<form method="POST" style="max-width: 400px; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
  {% csrf_token %}
  {{ form.as_p }}

  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">저장</button>
    <a href="{% url 'main:setting' %}" style="padding: 10px 20px; background-color: #ccc; color: black; text-decoration: none; border-radius: 5px; display: inline-block;">뒤로가기</a>
  </div>
</form>
