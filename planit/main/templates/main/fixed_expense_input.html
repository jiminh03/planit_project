{% load humanize %}

<h2>고정지출 항목 입력</h2>

<form method="post" style="max-width: 500px; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
  {% csrf_token %}
  {{ form.as_p }}

  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">등록</button>
    <a href="{% url 'main:setting' %}" style="padding: 10px 20px; background-color: #ccc; color: black; text-decoration: none; border-radius: 5px;">뒤로가기</a>
  </div>
</form>

<hr style="margin: 40px 0;">

<h3>💼 현재 등록된 고정지출 목록</h3>
<ul style="list-style-type: disc; padding-left: 20px;">
  {% for expense in expenses %}
    <li style="margin-bottom: 8px;">
      {{ expense.name }} - {{ expense.amount|intcomma }}원 (매월 {{ expense.day }}일 납부)
    </li>
  {% empty %}
    <li>아직 등록된 고정지출 항목이 없습니다.</li>
  {% endfor %}
</ul>
