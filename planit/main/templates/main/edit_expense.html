{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지출 수정</title>
</head>
<body>
  <h2>지출 수정</h2>
  <form method="POST">
    {% csrf_token %}
    날짜: <input type="date" name="date" value="{{ expense.date }}"><br>
    금액: <input type="number" name="amount" value="{{ expense.amount }}"><br>
    카테고리: <input type="text" name="category" value="{{ expense.category }}"><br>
    감정:
    <select name="emotion">
      <option value="happy" {% if expense.emotion == 'happy' %}selected{% endif %}>😊</option>
      <option value="neutral" {% if expense.emotion == 'neutral' %}selected{% endif %}>😐</option>
      <option value="sad" {% if expense.emotion == 'sad' %}selected{% endif %}>☹️</option>
    </select><br><br>
    <button type="submit">수정 완료</button>
  </form>
</body>
</html>
