{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설정</title>
  <style>
    body {
      margin: 0;
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
    }

    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon {
      width: 24px;
      height: 24px;
      position: relative;
      top: -2px;
    }

    .sidebar {
      width: 220px;
      background-color: #fff;
      height: 100vh;
      padding: 30px 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.05);
    }

    .sidebar .title-row {
      margin-bottom: 30px;
    }

    .logout-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px 0;
      background-color: #f0f0f0;
      color: #333;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s ease, color 0.2s ease;
      box-shadow: inset 0 0 0 1px #ccc;
      margin-bottom: 30px;
    }

    .logout-btn:hover {
      background-color: #e0e0e0;
      color: #000;
    }

    .logout-btn .icon {
      width: 18px;
      height: 18px;
      position: relative;
      top: -1px;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .header img {
      width: 28px;
      height: 28px;
    }

    .header-title {
      font-size: 25px;
      font-weight: bold;
      margin: 0;
    }

    .card-section {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      padding: 25px;
    }

    .card-section h3 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .card-button {
      background-color: #fff;
      border: none;
      width: 100%;
      text-align: left;
      padding: 12px 10px;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    .card-button:last-child {
      border-bottom: none;
    }

    .card-button::after {
      content: '›';
      float: right;
      color: #888;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 사이드바 -->
    <div class="sidebar">
      <h1>로고</h1>
      <a href="{% url 'accounts:logout' %}" class="logout-btn">로그아웃</a>

      <a href="{% url 'main:home' %}" style="text-decoration: none; color: inherit;">
        <div class="title-row">
          <img src="{% static 'main/home_icon.png' %}" alt="홈 아이콘" class="icon">
          <h3>홈 화면</h3>
        </div>
      </a>
      <a href="{% url 'main:report' %}" style="text-decoration: none; color: inherit;">
        <div class="title-row">
          <img src="{% static 'main/search_icon.png' %}" alt="검색 아이콘" class="icon">
          <h3>내 소비 분석</h3>
        </div>
      </a>
      <a href="{% url 'main:helper' %}" style="text-decoration: none; color: inherit;">
        <div class="title-row">
          <img src="{% static 'main/lightbulb_icon.png' %}" alt="전구 아이콘" class="icon">
          <h3>지출 도우미</h3>
        </div>
      </a>
      <a href="{% url 'main:setting' %}" style="text-decoration: none; color: inherit;">
        <div class="title-row">
          <img src="{% static 'main/settings_icon.png' %}" alt="설정 아이콘" class="icon">
          <h3>설정</h3>
        </div>
      </a>
    </div>

    <!-- 본문 -->
    <div class="main">
      <div class="header">
        <img src="{% static 'main/settings_icon.png' %}" alt="설정 아이콘">
        <h1 class="header-title">설정</h1>
      </div>

      <!-- 사용자 정보 설정 -->
      <div class="card-section">
        <h3>사용자 정보 설정</h3>
        <form action="{% url 'main:password_change' %}" method="get" style="margin: 0;">
        <button type="submit" class="card-button" style="border-bottom: 1px solid #eee;">비밀번호 변경</button>
        </form>
        
        <form action="{% url 'main:download' %}" method="get" style="margin: 0;">
        <button type="submit" class="card-button" style="border-bottom: 1px solid #eee;">
          내 소비 데이터 다운로드
        </button>
      </form>
        <form action="{% url 'main:delete' %}" method="POST" onsubmit="return confirm('정말로 계정을 삭제하시겠습니까?');" style="margin: 0;">
        {% csrf_token %}
        <button type="submit" class="card-button">
          계정 탈퇴
        </button>
        </form>
      </div>

      <div class="card-section">
        <h3>월 수입 설정</h3>
        <form action="{% url 'main:fixed_expense_input' %}" method="get" style="margin: 0;">
        <button type="submit" class="card-button" style="border-bottom: 1px solid #eee;">고정지출 항목 입력</button>
        </form>
        <form action="{% url 'main:monthly_budget' %}" method="get" style="margin: 0;">
        <button type="submit" class="card-button">월 목표 지출액 설정</button>
        </form>
      </div>

      <div class="card-section">
        <h3>목표 달성 설정</h3>
        <button class="card-button">챌린지 확인 / 수정</button>
      </div>

      <div class="card-section">
        <h3>테마 설정</h3>
        <button class="card-button">라이트 모드</button>
        <button class="card-button">다크 모드</button>
        <button class="card-button">시스템 설정에 따름</button>
      </div>
    </div>
  </div>
</body>
</html>
