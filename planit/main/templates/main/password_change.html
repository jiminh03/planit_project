{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
  <style>
    body {
      margin: 0;
      font-family: '맑은 고딕', sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    .back-link {
      margin-bottom: 20px;
      display: block;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="{% url 'main:setting' %}" class="back-link">← 설정으로 돌아가기</a>
    <h2>비밀번호 변경</h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="비밀번호 변경">
    </form>
  </div>

</body>
</html>
